<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ‚úÖ Loads Tailwind CSS for styling (Consider using a locally compiled version for production) -->
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <!-- ‚úÖ Centers the form vertically and horizontally with a full-screen height -->

    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
      <!-- ‚úÖ Card-style container with padding, rounded corners, and a shadow -->

      <div class="text-center mb-4">
        <!-- ‚úÖ Header Section -->

        <div class="h-1 w-full bg-gray-200 rounded-full mb-2">
          <div class="h-1 bg-blue-600 w-1/4 rounded-full"></div>
          <!-- ‚úÖ Progress bar (Only 25% filled) -->
        </div>

        <h2 class="text-xl font-semibold">Your Education üéì</h2>
        <!-- ‚úÖ Title -->

        <p class="text-gray-500 text-sm">
          Tell us about your academic background
        </p>
        <!-- ‚úÖ Subtitle -->

        <p class="text-blue-600 text-xs font-semibold">
          800 WESPoints remaining to unlock ESA
        </p>
        <!-- ‚úÖ Reward notice (Consider explaining what "ESA" is for clarity) -->
      </div>

      <div
        class="bg-blue-100 p-3 rounded-md text-blue-700 text-sm font-semibold mb-4"
      >
        üéÅ Your Reward for this step is 200 WESPoints
        <!-- ‚úÖ Informational reward message -->
      </div>

      <form id="educationForm" class="w-full">
        <!-- ‚úÖ Form Starts Here -->

        <!-- üîπ Name of Institution -->
        <label class="block mb-2 text-sm font-medium"
          >Name of Institution *</label
        >
        <select class="w-full p-2 border rounded-md bg-gray-100 text-gray-600">
          <option>WESOnline</option>
          <!-- ‚úÖ Only one option is available. If it's the only valid choice, 
               consider making it a read-only input instead -->
        </select>

        <!-- üîπ Journey Level -->
        <label class="block mt-4 mb-2 text-sm font-medium"
          >Where are you on your journey? *</label
        >
        <select class="w-full p-2 border rounded-md bg-gray-100 text-gray-600">
          <option class="flex justify-between">100 <span>level</span></option>
          <!-- ‚ö†Ô∏è Invalid HTML: `<option>` does not support `flex` or `<span>`. 
               Instead, use something like `100 Level` -->
        </select>

        <div class="w-full flex justify-between gap-4">
          <!-- ‚úÖ Two-column layout for Field of Study & GPA -->

          <div class="w-1/2">
            <label class="block mt-4 mb-2 text-sm font-medium"
              >Field Of Study *</label
            >
            <input
              type="text"
              class="w-full p-2 border rounded-md bg-gray-100 text-gray-600"
              value="Chemistry"
              readonly
            />
            <!-- ‚úÖ Read-only input for pre-filled field of study -->
          </div>

          <div class="w-1/2">
            <label class="block mt-4 mb-2 text-sm font-medium">GPA</label>
            <input
              type="text"
              class="w-full p-2 border rounded-md bg-gray-100 text-gray-600"
              placeholder="----"
            />
            <!-- ‚úÖ GPA input (Consider adding `type="number"` and setting min/max values) -->
          </div>
        </div>

        <!-- üîπ Interest Areas -->
        <label class="block mt-4 mb-2 text-sm font-medium"
          >What areas interest you most? *</label
        >
        <select class="w-full p-2 border rounded-md bg-gray-100 text-gray-600">
          <option>Business & Management</option>
          <!-- ‚úÖ Consider adding more options or making it a multi-select field -->
        </select>

        <!-- üîπ Buttons Section -->
        <div class="flex justify-between items-center mt-6">
          <button type="button" class="text-gray-500 text-sm">
            Skip For Now
          </button>
          <!-- ‚úÖ Skip button (Might need an action handler) -->

          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md"
          >
            Continue
          </button>
          <!-- ‚úÖ Submit button with clear styling -->
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
    <!-- ‚úÖ External JavaScript file (Make sure it handles form submission) -->
  </body>
</html>
